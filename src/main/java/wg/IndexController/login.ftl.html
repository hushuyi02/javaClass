<form name="input" action="/login" method="get">
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="pwd"><br>
    <button onclick="validateForm()">登录ing</button>

</form>

<script>
    function validateForm() {
        var x=document.forms["input"]["username"].value;
        var y=document.forms["input"]["pwd"].value;

        if (x==null || x==""){
            alert("用户名不能为空");
            return false;
        }
        if (y==null || y==""){
            alert("密码不能为空");
            return false;
        }
        if (x=="admin" && y=="123"){
            window.location.href='/';

        }
    }
</script>
